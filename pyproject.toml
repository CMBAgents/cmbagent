[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "Cython>=0.29.21",
    "setuptools_scm"
]
build-backend = "setuptools.build_meta"

[project]
version = "0.0.1b2"
name = "cmbagent"
maintainers = [{name = "CMBAgents", email = "boris.bolliet@cmbagent.community"}]
description = "multi-agent system for autonomous discovery, made by cosmologists, powered by ag2"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.6"  # Specify the Python version requirement here
dependencies = [
    "numpy>=1.19.0",
    "anthropic",
    "astropy",
    "camb",
    "geopandas",
    "getdist",
    "healpy",
    "mcfit",
    "pyDOE",
    "cobaya",
    "classy_sz",
    "ruamel.yaml",
    "pandas",
    "ipython",
    "cmbagent-autogen @ git+https://github.com/CMBAgents/ag2.git@cmbagent#egg=cmbagent-autogen",
    "shapely",
    "xgboost",
    "statsmodels",
    "ImageMagick"
]

[tool.setuptools.package-data]
cmbagent = [
  "cmbagent/apis/*.json",
  "cmbagent/assistants/*.yaml",
  "cmbagent/planner/*.yaml",
  "cmbagent/engineer/*.yaml",
  "cmbagent/executor/*.yaml",
  "cmbagent/admin/*.yaml",
  "logo.png"
]

[project.urls]
Homepage = "https://github.com/CMBAgents/cmbagent"
GitHub = "https://github.com/CMBAgents/cmbagent"

#[tool.setuptools_scm]
#write_to = "cmbagent/version.py"



[tool.setuptools.packages.find]
exclude = ["output"]
